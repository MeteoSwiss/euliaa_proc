dimensions:
  unlimited:
  - time
  fixed:
  - altitude_mie
  - altitude_ray
  - field_of_view
variables:
  time:
    name: time
    dim:
    - time
    type: float64
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name: time
    attributes:
      long_name: Time (UTC) of the measurement
      standard_name: time
      units: seconds since 1970-01-01
      comment: Time indication of samples is at the center of integration time
  altitude_mie:
    name: altitude_mie
    dim:
    - altitude_mie
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: glo
      hdf5_var_name: AltMie
    attributes:
      long_name: Altitude above mean sea level, for Mie peak measurements
      units: m
      comment: Altitude coordinate is at the center of integration window
  altitude_ray:
    name: altitude_ray
    dim:
    - altitude_ray
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: glo
      hdf5_var_name: AltRay
    attributes:
      long_name: Altitude above mean sea level, for Rayleigh peak measurements
      units: m
      comment: Altitude coordinate is at the center of integration window
  field_of_view:
    name: field_of_view
    dim:
    - field_of_view
    type: str
    _FillValue: null
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Measurement fields of view (off-zenith are 30deg slanted)
    value:
    - zenith
    - eastward
    - northward
  latitude_mie:
    name: latitude_mie
    dim:
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Latitude corresponding to altitude array in each field of view, for
        Mie peak measurements
      units: degrees_north
      comment: Derived using 30deg off-zenith slant in eastward direction
  latitude_ray:
    name: latitude_ray
    dim:
    - altitude_ray
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Latitude corresponding to altitude array in each field of view, for
        Rayleigh peak measurements
      units: degrees_north
      standard_name: latitude
      comment: Derived using 30deg off-zenith slant in eastward direction
  longitude_mie:
    name: longitude_mie
    dim:
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Longitude corresponding to altitude array in each field of view,
        for Mie peak measurements
      units: degrees_east
      standard_name: longitude
      comment: Derived using 30deg off-zenith slant in eastward direction
  longitude_ray:
    name: longitude_ray
    dim:
    - altitude_ray
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Longitude corresponding to altitude array in each field of view,
        for Rayleigh peak measurements
      units: degrees_east
      standard_name: longitude
      comment: Derived using 30deg off-zenith slant in eastward direction
  station_latitude:
    name: station_latitude
    dim: ''
    type: float64
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: glo
      hdf5_var_name: Latitude
    attributes:
      long_name: Latitude of measurement station
      standard_name: latitude
      units: degrees_north
  station_longitude:
    name: station_longitude
    dim: ''
    type: float64
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: glo
      hdf5_var_name: Longitude
    attributes:
      long_name: Longitude of measurement station
      units: degrees_east
      standard_name: longitude
  station_altitude:
    name: station_altitude
    dim: ''
    type: float64
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Altitude of measurement station
      standard_name: altitude
      units: m
    value: 10.
  vertical_integration:
    name: vertical_integration
    dim: ''
    type: int64
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: glo
      hdf5_var_name: DeltaAlt
    attributes:
      long_name: Vertical integration window
      units: m
  time_integration:
    name: time_integration
    dim: ''
    type: int64
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: glo
      hdf5_var_name: DeltaTime
    attributes:
      long_name: Time integration window
      units: s
  backscatter_coef:
    name: backscatter_coef
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name:
      - BSCMieC
      - BSCMieE
      - BSCMieN
    attributes:
      long_name: Backscatter coefficient
      units: m-1
      scattering_regime: Mie
  backscatter_coef_err:
    name: backscatter_coef_err
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name:
      - BSCMieCErr
      - BSCMieEErr
      - BSCMieNErr
    attributes:
      long_name: Uncertainty on backscatter coefficient
      units: m-1
      scattering_regime: Mie
      comment: Error propagated from photon count
  backscatter_ratio:
    name: backscatter_ratio
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name:
      - BSRMieC
      - BSRMieE
      - BSRMieN
    attributes:
      long_name: Backscatter ratio
      units: '-'
      scattering_regime: Mie
  backscatter_ratio_err:
    name: backscatter_ratio_err
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name:
      - BSRMieCErr
      - BSRMieEErr
      - BSRMieNErr
    attributes:
      long_name: Uncertainty on backscatter ratio
      units: '-'
      scattering_regime: Mie
      comment: Error propagated from photon count
  temperature_int:
    name: temperature_int
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name:
      - TRayIntC
      - TRayIntE
      - TRayIntN
    attributes:
      long_name: Temperature from Rayleigh integration
      standard_name: air_temperature
      units: K
      scattering_regime: Rayleigh
      retrieval_method: Rayleigh integration
  temperature_int_err:
    name: temperature_int_err
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name:
      - TRayIntCErr
      - TRayIntEErr
      - TRayIntNErr
    attributes:
      long_name: Uncertainty on temperature from Rayleigh integration
      units: K
      scattering_regime: Rayleigh
      retrieval_method: Rayleigh integration
      comment: Error propagated from photon count
  temperature_broad:
    name: temperature_broad
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Temperature from Doppler broadening
      standard_name: air_temperature
      units: K
      scattering_regime: Rayleigh
      retrieval_method: Doppler broadening
  temperature_broad_err:
    name: temperature_broad_err
    dim:
    - time
    - altitude_mie
    - field_of_view
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: null
      hdf5_var_name: null
    attributes:
      long_name: Uncertainty on temperature from Doppler broadening
      units: K
      scattering_regime: Rayleigh
      retrieval_method: Doppler broadening
      comment: Error propagated from spectrum fitting, combines statistical measurement
        uncertainty and spectral properties
  w_mie:
    name: w_mie
    dim:
    - time
    - altitude_mie
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name: VMieC
    attributes:
      long_name: Upward air velocity from Doppler shift of Mie peak
      units: m s-1
      scattering_regime: Mie
  w_mie_err:
    name: w_mie_err
    dim:
    - time
    - altitude_mie
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
      hdf5_var_name: VMieCErr
    attributes:
      long_name: Uncertainty on upward air velocity from Doppler shift of Mie peak
      units: m s-1
      scattering_regime: Mie
      comment: Error propagated from spectrum fitting, combines statistical measurement
