    attributes:
      long_name: Eastward wind from Doppler shift of Mie peak
      standard_name: eastward_wind
      units: m s-1
      scattering_regime: Mie
  u_mie_err:
    name: u_mie_err
    dim:
    - time
    - altitude_mie
    type: float32
    _FillValue: -999.0
    original_hdf5:
      hdf5_group: rec
